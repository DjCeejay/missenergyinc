<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="logo2.png">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            overflow-x: hidden;
        }

        /* Form Container Styling */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 500px;
            width: 90%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Form Header and Progress Indicator */
        h2 {
            text-align: center;
            color: #4a4a8d;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            height: 5px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .progress {
            background-color: #4a4a8d;
            height: 100%;
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 5px;
        }

        /* Step Container */
        .step-content {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }

        .step-content.active {
            display: block;
        }

        /* Input field styling */
        .form-control {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            color: #4a4a8d;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9f9ff;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            box-shadow: 0 0 5px rgba(74, 74, 141, 0.4);
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        /* Button Styling */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4a4a8d;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #3b3b6d;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .form-container {
                width: 100%;
                padding: 20px;
            }

            .button-container {
                flex-direction: column;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        /* Input Shadow */
        input, select, textarea {
            box-shadow: 0 2px 5px rgba(91, 61, 144, 0.1);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Account Details Style */
        .account-details {
            background-color: #f4f4fc;
            border-radius: 5px;
            padding: 15px;
            font-size: 0.95rem;
            color: #333;
        }

        .account-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Miss Energy International, National Directors Registration</h2>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Step 1: Personal Details -->
        <div class="step-content active" id="step-1">
            <div class="form-control">
                <label for="organization">Name Of Organization</label>
                <input type="text" id="organization" placeholder="Enter the name of your organization">
            </div>
            <div class="form-control">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-control">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter your country of residence">
            </div>
            <div class="form-control">
                <label for="phone" id="label-phone">Phone</label>
                <div class="phone-container">
                    <select id="country-code" name="country-code" required>
                        <option value="">Loading...</option> <!-- Placeholder until data loads -->
                    </select>
                    <input type="tel" id="phone" placeholder="Enter phone number" required>
                </div>
            </div>
            <div class="button-container">
                <button type="button" onclick="nextStep(2)">Next</button>
            </div>
        </div>

        <!-- Step 2: Payment Details (Account Info) -->
        <div class="step-content" id="step-2">
            <div class="account-details">
                <p><strong>Bank Name:</strong> XYZ Bank</p>
                <p><strong>Account Number:</strong> 123456789</p>
                <p><strong>Account Name:</strong> Miss Energy Foundation</p>
                <p>Please make the payment and proceed to upload your proof in the next step.</p>
            </div>
            <div class="button-container">
                <button type="button" onclick="prevStep(1)">Previous</button>
                <button type="button" onclick="nextStep(3)">Next</button>
            </div>
        </div>

        <!-- Step 3: Upload Proof of Payment -->
        <div class="step-content" id="step-3">
            <p>Upload a screenshot or photo of your payment proof:</p>
            <div class="form-control">
                <label for="proof">Upload Payment Proof</label>
                <input type="file" id="proof" accept="image/*">
            </div>
            <div class="form-control">
                <label for="comments">Comments or Requests</label>
                <textarea id="comments" placeholder="Additional information"></textarea>
            </div>
            <div class="button-container">
                <button type="button" onclick="prevStep(2)">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>

    <script>
        // Fetch country codes and populate the dropdown
        async function loadCountryCodes() {
            const countryCodeSelect = document.getElementById("country-code");

            try {
                const response = await fetch("https://restcountries.com/v3.1/all");
                const countries = await response.json();

                // Clear initial "Loading..." option
                countryCodeSelect.innerHTML = "";

                // Sort countries alphabetically by name
                countries.sort((a, b) => a.name.common.localeCompare(b.name.common));

                countries.forEach(country => {
                    if (country.idd && country.idd.root) {
                        const dialCode = country.idd.root + (country.idd.suffixes ? country.idd.suffixes[0] : "");
                        const option = document.createElement("option");
                        option.value = dialCode;
                        option.textContent = `${country.name.common} (${dialCode})`;
                        countryCodeSelect.appendChild(option);
                    }
                });
            } catch (error) {
                console.error("Error fetching country codes:", error);
                countryCodeSelect.innerHTML = "<option value=''>Error loading codes</option>";
            }
        }

        // Load country codes when the page loads
        document.addEventListener("DOMContentLoaded", loadCountryCodes);
    </script>

    <script>
        let currentStep = 1;
        const progressElement = document.getElementById("progress");

        function updateProgress(step) {
            const progress = (step - 1) / 2 * 100;
            progressElement.style.width = `${progress}%`;
        }

        function nextStep(step) {
            document.querySelectorAll('.step-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`step-${step}`).classList.add('active');
            currentStep = step;
            updateProgress(currentStep);
        }

        function prevStep(step) {
            document.querySelectorAll('.step-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`step-${step}`).classList.add('active');
            currentStep = step;
            updateProgress(currentStep);
        }
    </script>
</body>
</html>
